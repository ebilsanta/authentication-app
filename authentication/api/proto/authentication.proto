syntax = "proto3";
option go_package = "github.com/cs301-itsa/project-2023-24t1-project-2023-24t1-g2-t1/authentication";

import "google/api/annotations.proto";

message UserEnrolledRequest {
    string company = 1;
    string email = 2;
    string firstName = 3;
    string lastName = 4;
    string birthdate = 5;
}

message UserEnrolledResponse {
    string message = 1;
}

message RegistrationRequest {
    string email = 1;
    string password = 2;
}

message RegistrationResponse {
    string email = 1;
    string message = 2;
}

service Authentication {
    rpc Register(RegistrationRequest) returns (RegistrationResponse){
        option (google.api.http) = {
            post: "/v1/register"
            body: "*"
        };
    }
    rpc CheckUserEnrolled(UserEnrolledRequest) returns (UserEnrolledResponse) {
        option (google.api.http) = {
            post: "/v1/enrolled"
            body: "*"
        };
    }
}